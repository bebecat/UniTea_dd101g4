<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/pdList-1.css" />
    <script src="js/jquery-3.4.1.min.js"></script>
  </head>
  <body>
    <!-- 客製頁 -->
    <section class="pd_Customize_container" id="pd_cus">
      <!-- <div id="keypoint"></div> -->
      <div id="keypoint01"></div>
      <div class="fly_animal secen_01" id="moveFly">
        <img src="./scss/pdImg/pd/animal.png" alt="animal" />
      </div>
      <div class="pd_Customize_box">
        <div class="left">
          <!-- <div class="bg">
                <img src="./scss/pdImg/pd/pd_ciecleL.png" alt="bg" />
              </div> -->
          <div class="pic_dl">
            <img src="./scss/pdImg/pd/pd_ribbon.png" alt="dr" />
          </div>
        </div>
        <div class="middle">
          <img src="./scss/pdImg/pd/pd_circleM.png" alt="" />
          <div class="txt">
            凡購客製野餐籃，即可享商品優惠<br />
            一起去野餐吧！
          </div>
          <div class="pd_cus_box">
            <img src="./scss/pdImg/pd/pd_cus_basket.png" alt="cus" />
            <div class="decorate">
              <div class="dr">
                <img src="./scss/pdImg/pd/pd_ribbon_1.png" alt="dr" />
              </div>
              <div class="dl">
                <img src="./scss/pdImg/pd/pd_ribbon.png" alt="dl" />
              </div>
            </div>
          </div>
          <a href="customizedP.html"
            ><span class="go_to_cus">前往客製頁</span></a
          >
        </div>
        <div class="right">
          <!-- <div class="bg">
                <img src="./scss/pdImg/pd/pd_circleR.png" alt="bg" />
              </div> -->
          <div class="pic_dr">
            <img src="./scss/pdImg/pd/pd_ribbon_1.png" alt="dl" />
          </div>
        </div>
      </div>
    </section>
    <script>
      $(document).ready(function() {
        $(".pic_dl").click(function() {
          $(".dl").css("opacity", 1);
        });
        $(".pic_dr").click(function() {
          $(".dr").css("opacity", 1);
        });
        $(".pic_dl").click(function() {
          $(".pic_dl").css("opacity", 0);
        });
        $(".pic_dr").click(function() {
          $(".pic_dr").css("opacity", 0);
        });
      });
      console.log("start");
    </script>
  </body>
</html>
