<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/loadin.css">
    <script src="js/loadin.js"></script>
	<title>loadin</title>
</head>
<body>
	<div class="fp_loadin_wrapper">
		<div class="bg_settin">
			<div class="loadin_bg">
				<img 
					class="loadin_bg_img" 
					src="./scss/img/loadin_img/loadin_bg1.jpg" 
					alt="野餐背景"/>
			</div>
			<div class="paper_bg">
				<img 
					class="paper_bg_img" 
					src="./scss/img/loadin_img/loadin_paper.png" 
					alt="紙背景"/>
			</div>
		</div>
		<div class="img_settin">
			<div class="squel_settin">
				<!-- 		<img 
					class="loadin_squel_img" 
					src="./scss/img/loadin_img/loadin_squel.png" 
					alt="松鼠一隻"/>  -->
				<img 
					class="loadin_squel_img squel_tail" 
					src="./scss/img/loadin_img/squel_tail.png" 
					alt="松鼠尾巴"/>
				<img 
					class="loadin_squel_img squel_rhand" 
					src="./scss/img/loadin_img/squel_right_hand.png" 
					alt="松鼠右臂"/>
				<img 
					class="loadin_squel_img squel_lhand" 
					src="./scss/img/loadin_img/squel_left_hand.png" 
					alt="松鼠左臂"/>
				<img 
					class="loadin_squel_img squel_rear" 
					src="./scss/img/loadin_img/squel_right_ear.png" 
					alt="松鼠右耳"/>
				<img 
					class="loadin_squel_img squel_lear" 
					src="./scss/img/loadin_img/squel_left_ear.png" 
					alt="松鼠左耳"/>
		 		<img 
					class="loadin_squel_img squel_body" 
					src="./scss/img/loadin_img/squel_body.png" 
					alt="松鼠身體"/>
			</div>
			<div class="pinecone_settin throw_left">
				<img 
					class="pinecone1_img pinecone_img_settin" 
					src="./scss/img/loadin_img/pinecone1.png" 
					alt="松果"/>
				<img 
					class="pinecone2_img pinecone_img_settin" 
					src="./scss/img/loadin_img/pinecone2.png" 
					alt="松果"/>
				<img 
					class="pinecone3_img pinecone_img_settin" 
					src="./scss/img/loadin_img/pinecone3.png" 
					alt="松果"/>
				<img 
					class="pinecone4_img pinecone_img_settin" 
					src="./scss/img/loadin_img/pinecone4.png" 
					alt="松果"/>
			</div>
			<div class="pinecone_settin throw_right">
				<img 
					class="pinecone1_img pinecone_img_settin" 
					src="./scss/img/loadin_img/pinecone1.png" 
					alt="松果"/>
				<img 
					class="pinecone2_img pinecone_img_settin" 
					src="./scss/img/loadin_img/pinecone2.png" 
					alt="松果"/>
				<img 
					class="pinecone3_img pinecone_img_settin" 
					src="./scss/img/loadin_img/pinecone3.png" 
					alt="松果"/>
				<img 
					class="pinecone4_img pinecone_img_settin" 
					src="./scss/img/loadin_img/pinecone4.png" 
					alt="松果"/>
			</div>
		</div>
		<div class="contact_settin">
			<div class="item_settin turn_left">
				<img 
					class="pine_cone_img" 
					src="./scss/img/loadin_img/pine_cone.png" 
					alt="松果"/>
				<a href="index.html">
					<h2>前端</h2>
				</a>
			</div>
			<div class="item_settin turn_right">
				<img 
					class="pine_cone_img" 
					src="./scss/img/loadin_img/pine_cone.png" 
					alt="松果"/>
				<a href="indexAdmin.html">
					<h2>後端</h2>
				</a>
			</div>
		</div>
	</div>
</body>
</html>
